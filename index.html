<!DOCTYPE html>
<html lang="es" class="h-screen">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brief Página Web | Invirtual</title>
    <script src="https://kit.fontawesome.com/4b34137ed7.js"></script>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <div class="modal hidden z-30 w-screen h-screen bg-black/75 fixed flex flex-row items-center justify-center" id="modalFinal">
    <div class="tarjeta bg-white p-4 rounded-md shadow-xl flex flex-col">
      <div class="fila flex flex-row justify-center">
        <div class="p-2 w-12 rounded-full" id="contIcono" style="background: #2ca02c;">
          <img id="svgIco" src="./img/check.svg">
        </div>
      </div>
      <div class="fila py-2 flex flex-row justify-center">
        <p id="mensajeModal" class="text-center"></p>
      </div>
      <div class="fila py-2 flex flex-row justify-center">
        <button class="bg-invirtual-500 hover:bg-invirtual-800 px-2 py-1 rounded-md text-white" id="btnCerrarModal">Aceptar</button>
      </div>
    </div>
  </div>

  <body class="font-InvFont bg-gray-200 w-screen h-screen">

    <header class="w-screen bg-gray-invirtual fixed z-30">
      <div
        class="w-11/12 max-w-screen-xl m-auto py-2 flex flex-row text-invirtual-500"
      >
        <div class="w-6/12 flex flex-row justify-start items-center">
          <a href="https://invirtual.mx">
            <img
              src="https://invirtual.mx/wp-content/uploads/2021/12/imagen-pagweb-1.png"
              style="width: 100px"
            />
          </a>
        </div>
        <div class="w-6/12 flex flex-row justify-end items-center">
          <a href="https://invirtual.mx" class="font-semibold">Inicio</a>
        </div>
      </div>
    </header>

    <main
      class="w-screen max-w-screen-2xl h-full m-auto flex flex-row items-center justify-center relative overflow-hidden"
    >
      <img class="trainguloL absolute z-0 w-64" src="./img/tianguloL.svg">
      <img class="trainguloR absolute z-0 w-96" src="./img/tianguloR.svg">
      <div
        class="w-full md:w-10/12 lg:w-4/12 z-20 h-auto md:min-h-560 px-6 py-4 bg-white shadow-2xl"
        style="margin-top: 5%;"
      >
        <div class="contForm w-full h-full overflow-hidden">
          <form method="POST" enctype="multipart/form-data" class="formulario h-full flex flex-row">
            <!-- Datos de contacto -->
            <div
              class="contPaso h-full flex flex-col justify-between"
              id="movPag"
            >
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Datos de Contacto</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="nombreCliente">Nombre Completo: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="nombreCliente"
                    id="nombreCliente"
                    placeholder="Introducir Nombre"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="correoCliente">Correo Electrónico: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="email"
                    name="correoCliente"
                    id="correoCliente"
                    placeholder="Introducir Correo"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="telefonoCliente">Teléfono: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="tel"
                    name="telefonoCliente"
                    id="telefonoCliente"
                    placeholder="Introducir Teléfono"
                  />
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Datos de la empresa -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Datos de la Empresa</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="nombreEmpresa">Nombre de la Empresa: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="nombreEmpresa"
                    id="nombreEmpresa"
                    placeholder="Introducir Nombre"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="direccionEmpresa">Calle y Número: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="direccionEmpresa"
                    id="direccionEmpresa"
                    placeholder="Introducir Calle y Número"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="coloniaEmpresa">Colonia: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="coloniaEmpresa"
                    id="coloniaEmpresa"
                    placeholder="Introducir Colonia"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="municipioEmpresa">Municipio / Alcaldía: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="municipioEmpresa"
                    id="municipioEmpresa"
                    placeholder="Introducir Municipio ó Alcaldía"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="estadoEmpresa">Estado: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="estadoEmpresa"
                    id="estadoEmpresa"
                    placeholder="Introducir Estado"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="cpostalEmpresa">Código Postal: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="cpostalEmpresa"
                    id="cpostalEmpresa"
                    placeholder="Introducir Código Postal"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="paisEmpresa">País: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="paisEmpresa"
                    id="paisEmpresa"
                    placeholder="Introducir País"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="telefonoEmpresa">Teléfono: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="tel"
                    name="telefonoEmpresa"
                    id="telefonoEmpresa"
                    placeholder="Introducir Teléfono de Empresa"
                  />
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu página Pt.1 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Página</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="razonEmpresa">Razón Social: <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="razonEmpresa"
                    id="razonEmpresa"
                    placeholder="Introducir Razón Social"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="checkDominio"
                    >¿Cuentas con un Sitio web, dominio o alojamiento? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <div class="flex flex-row">
                    <div class="flex flex-row items-center mr-2">
                      <input
                        class="mr-2"
                        type="radio"
                        name="checkDominio"
                        value="Con Dominio"
                        id="conDominio"
                      /><label for="conDominio">Si</label>
                    </div>
                    <div class="flex flex-row items-center">
                      <input
                        class="mr-2"
                        type="radio"
                        name="checkDominio"
                        value="Sin Dominio"
                        id="sinDominio"
                      /><label for="sinDominio">No</label>
                    </div>
                  </div>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="dominioEmpresa">Nombre del Dominio:</label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="dominioEmpresa"
                    id="dominioEmpresa"
                    placeholder="Solo si cuentas con uno"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="dominioDeseado"
                    >¿Qué dominio desearías? <br />
                    Ejemplo: www.invirtual.mx <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="dominioDeseado"
                    id="dominioDeseado"
                    placeholder="Coloca mas de una opción, separadas por comas"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="significadoNombre"
                    >¿Tiene algún significado el nombre de tu empresa? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="significadoNombre"
                    id="significadoNombre"
                    placeholder="Significado"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="giroEmpresa"
                    >Describe el giro de tu empresa: <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="giroEmpresa"
                    id="giroEmpresa"
                    placeholder="Giro de la Empresa"
                  ></textarea>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu página Pt.2 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Página</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="productosEmpresa"
                    >¿Qué productos o servicios ofreces? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="productosEmpresa"
                    id="productosEmpresa"
                    placeholder="Escribe tus Productos o Servicios"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="mercadoEmpresa">¿Cuál es tu mercado meta? <span class="text-red-500 font-semibold hidden"> * Requerido</span></label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="tel"
                    name="mercadoEmpresa"
                    id="mercadoEmpresa"
                    placeholder="Describe tu Mercado Meta"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="objetivoSitio"
                    >Objetivo principal del sitio web:
                  </label>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="objetivoSitio"
                      value="Informativo"
                      id="informativo"
                    /><label for="informativo">Informativo</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="objetivoSitio"
                      value="Venta por catálogo"
                      id="venta"
                    /><label for="venta">Venta por catálogo</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="objetivoSitio"
                      value="Presencia empresarial"
                      id="presencia"
                    /><label for="presencia">Presencia empresarial</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="objetivoSitio"
                      value="Imagen Institucional"
                      id="imagen"
                    /><label for="imagen">Imagen Institucional</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="objetivoSitio"
                      value="Darse a conocer"
                      id="conocer"
                    /><label for="conocer">Darse a conocer</label>
                  </div>
                  <label for="otro">Otro:</label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="objetivoSitio"
                    id="otro"
                    placeholder="Escribe tu Objetivo"
                  ></textarea>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu página Pt.3 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Página</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="checkFunciones"
                    >¿Qué secciones y funciones debe cubrir tu página
                    web? <span class="text-red-500 font-semibold hidden"> * Escoge al menos uno</span>
                  </label>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Inicio"
                      id="inicio"
                    /><label for="inicio">Inicio</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Nosotros"
                      id="nosotros"
                    /><label for="nosotros">Nosotros</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Historia"
                      id="historia"
                    /><label for="historia">Historia</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Servicios y Productos"
                      id="servicios"
                    /><label for="servicios">Servicios y Productos</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Paquetes"
                      id="paquetes"
                    /><label for="paquetes">Paquetes</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Proyectos"
                      id="proyectos"
                    /><label for="proyectos">Proyectos</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Contacto"
                      id="contacto"
                    /><label for="contacto">Contácto</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Mapa"
                      id="mapa"
                    /><label for="mapa">Mapa</label>
                  </div>
                  <div class="flex flex-row items-center">
                    <input
                      class="mr-2"
                      type="checkbox"
                      name="checkFunciones"
                      value="Botones a redes sociales"
                      id="botones"
                    /><label for="botones">Botones a redes sociales</label>
                  </div>
                  <label for="otro">Otra Función:</label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="checkFunciones"
                    id="otro"
                    placeholder="Otra función"
                  />
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="logotipoEmpresa"
                    >¿Cuentas con logotipo en archivo vectorial o editable?
                    (.ai, .eps, .psd) <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <input
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="logotipoEmpresa"
                    id="logotipoEmpresa"
                    placeholder="Si/No, Tipo de archivo"
                  />
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Información para tu página Pt.4 -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Información para tu Página</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="conReglasEstilos"
                    >¿Existe un manual de estilo, esquema de colores,
                    tipografía, o alguna regla que quisieras que se respetara? <span class="text-red-500 font-semibold hidden"> * Requerido</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="conReglasEstilos"
                    id="conReglasEstilos"
                    placeholder="Si/No, ¿Cuál?"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="reglasEstilos"
                    >Si no hay un estilo definido, mencione que colores,
                    tipografía o regla le gustaría se respetara: <span class="text-red-500 font-semibold hidden"> * Se permiten solo letras y "-.,</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="reglasEstilos"
                    id="reglasEstilos"
                    placeholder="Describe colores, tipografía o reglas"
                  ></textarea>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label for="webReferencia"
                    >Webs de referencia (aquellas que te gusten, si es algo en
                    particular favor de mencionarlo) <span class="text-red-500 font-semibold hidden"> * Se permiten solo letras y "-.,</span>
                  </label>
                  <textarea
                    class="border-b-2 border-invirtual-200 px-2 bg-transparent"
                    type="text"
                    name="webReferencia"
                    id="webReferencia"
                    placeholder="Ej. www.invirtualweb.com - Me gusta el fondo"
                  ></textarea>
                </div>
              </div>

              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
                </button>
                <button
                  class="btnSig bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 rounded-md"
                >
                  Siguiente
                </button>
              </div>
            </div>

            <!-- Redes Sociales -->
            <div class="contPaso h-full flex flex-col justify-between">
              <div class="paginaPaso w-full">
                <div
                  class="tituloPaso text-invirtual-500 font-semibold text-2xl"
                >
                  <h3>Redes Sociales</h3>
                </div>
                <div class="campo flex flex-col my-2 text-md">
                  <label
                    >¿Con qué redes sociales cuenta la empresa? (Agregar link de
                    sus redes sociales)
                  </label>
                </div>
                <div class="flex flex-col my-2 text-md" id="contCamposRed"></div>
                <button type="button" id="btnNuevoEnlace" class="text-invirtual-500 hover:bg-gray-200 transition-colors p-2 rounded-md">+ Añadir Enlace</button>
              </div>
              <div class="botones flex flex-row text-lg bottom-0">
                <button
                  class="btnAnt bg-invirtual-500 hover:bg-invirtual-800 transition-colors font-medium text-gray-200 px-2 py-1 mr-2 rounded-md"
                >
                  Anterior
